		<main class="container section">
			<h1>Kontak</h1>
			<p>Butuh bantuan atau ingin memulai proyek? Isi form di bawah atau kirim email langsung.</p>

			<div class="grid contact-grid">
				<section class="card contact-card">
					<form action="#" method="post" class="contact-form">
						<label for="name">Nama</label>
						<input id="name" name="name" type="text" required>

						<label for="email">Email</label>
						<input id="email" name="email" type="email" required>

						<label for="message">Pesan</label>
						<textarea id="message" name="message" rows="6" required></textarea>

						<p><button class="btn primary" type="submit">Kirim Pesan</button></p>
					</form>
				</section>

				<aside>
					<div class="card">
						<h3>Info Kontak</h3>
						<p>Email: <a href="mailto:adi@example.com">adi@example.com</a></p>
						<p>Telepon: <a href="tel:+628123456789">+62 812-3456-789</a></p>
						<p class="muted">Balasan biasanya dalam 1-2 hari kerja.</p>
					</div>
				</aside>
			</div>
		</main>
